<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown area</title>


    <!---bootstrap----->
    <link rel="stylesheet" href="css/bootstrap.min.css">
	
   <!--- main css--->
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="css/responsive.css">
</head>
<body>

  
  <section class="countdown_section ">
        <div class="container">
          <div class="countdown_wrapper">
            <div class="row">
              <div class="col-md-8 offset-md-2 text-center">
                <div class="countdown_area">
                    <div class="row">
                      <div class="col-md-12">
                        <div class="countdown_title">
                          <h2>Happy New Year - 2023</h2>
                        </div>
                      </div>
                    </div>
  
                    <div class="row">
                      <div class="col-sm-12 col-md-6 col-lg-3">
                        <div class="countdown_item">
                          <p id="days" class="countdown_num">0</p>
                          <span>days</span>
                        </div>
                      </div>
                      <div class="col-sm-12 col-md-6 col-lg-3">
                        <div class="countdown_item">
                          <p id="hours" class="countdown_num">0</p>
                          <span>hours</span>
                        </div>
                      </div>
                      <div class="col-sm-12 col-md-6 col-lg-3">
                        <div class="countdown_item">
                          <p id="minutes" class="countdown_num">0</p>
                          <span>minutes</span>
                        </div>
                      </div>
                      <div class="col-sm-12 col-md-6 col-lg-3">
                        <div class="countdown_item">
                          <p id="second" class="countdown_num">0</p>
                          <span>second</span>
                        </div>
                      </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
  </section>


             
  
  
  
  
  
    <!----Jquery Js-->
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/jquery.min.js"></script>

 

    <!---bootstrap--->
    <script src="js/bootstrap.min.js"></script>

    <!---active js--->
    <script src="js/active.js"></script>

  

</body>
</html>
